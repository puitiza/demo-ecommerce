name: Quality Gate

on:
  pull_request:
    branches: [main]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Para evitar "Shallow clone" en SonarQube

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Start SonarQube
        run: |
          echo "ðŸš€ Starting SonarQube..."
          docker run -d --name sonarqube \
            -p 9000:9000 \
            -e SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true \
            sonarqube:25.9.0.112764-community
          
          echo "â³ Waiting for SonarQube to be healthy..."
          # Health check en lugar de sleep fijo
          timeout 300s bash -c '
            while true; do
              if curl -s http://localhost:9000/api/system/status | grep -q "UP"; then
                echo "âœ… SonarQube is UP and ready"
                break
              fi
              echo "â° SonarQube not ready yet, waiting..."
              sleep 15
            done
          '

      - name: Initialize SonarQube
        run: |
          echo ""
          echo "ðŸ—ï¸ Initializing SonarQube..."
          
          # PequeÃ±a espera adicional para asegurar que todos los servicios estÃ©n listos
          sleep 10
          
          # NOTA: No cambiamos password, usamos el default 'admin'
          echo "ðŸ“ Creating project..."
          curl -s -u "admin:admin" -X POST "http://localhost:9000/api/projects/create" \
            -d "project=demo-ecommerce" -d "name=Demo E-commerce"
          
          echo "ðŸ”‘ Generating token..."
          response=$(curl -s -u "admin:admin" \
            -X POST "http://localhost:9000/api/user_tokens/generate" \
            -d "name=github-actions-token")
          
          token=$(echo "$response" | grep -o '"token":"[^"]*' | cut -d'"' -f4)
          mkdir -p imports/sonarqube
          echo "$token" > imports/sonarqube/sonar-token.txt
          
          echo ""
          echo "âœ… SonarQube initialized successfully"
          echo "   Project: demo-ecommerce"
          echo "   Token: ${token:0:10}..."

      - name: Run SonarQube Analysis
        run: |
          echo ""
          echo "ðŸ” Running SonarQube analysis..."
          ./gradlew clean test integrationTest jacocoTestReport sonar

      - name: Check Quality Gate Status
        run: |
          echo ""
          echo "ðŸ“Š Checking Quality Gate status..."
          
          # Espera inteligente con polling
          echo "â³ Waiting for analysis to complete..."
          for i in {1..12}; do
            TOKEN=$(cat imports/sonarqube/sonar-token.txt)
            status=$(curl -s -u "$TOKEN:" \
              "http://localhost:9000/api/qualitygates/project_status?projectKey=demo-ecommerce" \
              | jq -r '.projectStatus.status  // "PENDING"')
          
            if [ "$status" != "PENDING" ] && [ "$status" != "NONE" ]; then
              echo "âœ… Analysis completed with status: $status"
              break
            fi
          
            if [ $i -eq 12 ]; then
              echo "âŒ Analysis timeout after 60 seconds"
              exit 1
            fi
          
            echo "â° Analysis still in progress... ($i/12)"
            sleep 5
          done
          
          # VerificaciÃ³n final del Quality Gate
          TOKEN=$(cat imports/sonarqube/sonar-token.txt)
          final_status=$(curl -s -u "$TOKEN:" \
            "http://localhost:9000/api/qualitygates/project_status?projectKey=demo-ecommerce" \
            | jq -r '.projectStatus.status')
          
          echo ""
          echo "ðŸŽ¯ FINAL QUALITY GATE STATUS: $final_status"
          echo ""
          
          if [ "$final_status" = "OK" ]; then
            echo "âœ… QUALITY GATE PASSED - All quality standards met!"
          else
            echo "âŒ QUALITY GATE FAILED"
            echo "ðŸ’¡ Check the detailed report at: http://localhost:9000/dashboard?id=demo-ecommerce"
            exit 1
          fi

      - name: Cleanup
        if: always()
        run: |
          echo ""
          echo "ðŸ§¹ Cleaning up SonarQube container..."
          docker stop sonarqube 2>/dev/null || true
          docker rm sonarqube 2>/dev/null || true
          echo "âœ… Cleanup completed"